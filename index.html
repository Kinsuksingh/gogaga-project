<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Gogaga Webpage</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white d-flex">
        <a class="navbar-brand" href="#">
            <img src="/assets/web-logo.png" width="150" height="40" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link active" href="#">Packages <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link active" href="#">Tours</a>
                <a class="nav-item nav-link active" href="#">Help</a>
                <a class="nav-item nav-link active" href="#">Membership <i class="fa-solid fa-gem"></i> </a>
                <a class="nav-item nav-link active" href="#">Gift cards <i class="fa-solid fa-gift"></i> </a>
                <a class="nav-item nav-link active" href="#">
                    <div class="user-icon">
                        <i class="fa-solid fa-bars"></i>
                        <i class="fa-solid fa-user"></i>
                    </div>
                </a>
            </div>
        </div>
    </nav>
    <div class="hero-section">
        <div class="content">
            <h2 class="heading">Discover Your Next Adventure</h2>
            <p class="sub-heading">
                Unlock your path to adventure, start your journey
                of discovery - where every destination awaits your exploration
            </p>
        </div>
        <div class="search-form">
            <div class="container-fluid">
                <div class="row row-container">
                    <div class="col-12">
                        <div class="btn-section">
                            <button class="btn bg-dark text-white btn-outline-secondary">Packages</button>
                            <button class="btn ">Tours</button>
                        </div>
                    </div>
                    <div class="col-12 col-md-3">
                        <div class="destination-input-ele">
                            <label for="desti">Destination</label>
                            <input class="input-ele" placeholder="Enter the City" id="desti" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="col-12 col-md-5">
                        <div class="check-in-out-input-ele">
                            <div class="check-in">
                                <label for="checkIn">Check-in</label>
                                <input class="input-ele" id="checkIn" class="form-control" type="date" value="2024-08-28">
                            </div>
                            <div class="night mt-3">
                                <i class="fa-solid fa-moon"></i>
                                <p>1Night</p>
                            </div>
                            <div class="check-out">
                                <label for="checkOut">Check-out</label>
                                <input class="input-ele" id="checkOut" class="form-control" type="date">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-3">
                        <div class="guest-rooms-input-ele">
                            <label for="guest&rooms">Guests and Rooms</label>
                            <select class="dropdown" id="guest&rooms">
                                <option value="1">2 adults, 0 children, 1 room</option>
                                <option value="2">4 adults, 2 children, 2 room</option>
                                <option value="3">6 adults, 3 children, 3 room</option>
                                <option value="4">8 adults, 4 children, 4 room</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-md-1">
                        <button class="btn bg-dark m-2 text-white"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                    <div class="col-12">
                        <div class="star-section">
                            <p class="rating">Star Rating </p>
                            <button class="btn bg-dark m-2 text-white">3 <i class="fa-regular fa-star"></i></button>
                            <button class="btn bg-dark m-2 text-white">4 <i class="fa-regular fa-star"></i></button>
                            <button class="btn m-2">5 <i class="fa-regular fa-star"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
